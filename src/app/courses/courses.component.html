<button class="btn-logout" (click)="logout()">Logout</button>

<div class="container">
    <form [formGroup]="courseForm" (ngSubmit)="createCourse()" class="form-box">
      <h3>Créer une nouvelle course</h3>
      <div class="form-group">
        <label>Nom de la course</label>
        <input type="text" formControlName="courseName" class="form-control mb-3 mt-3" />
      </div>

      <div class="form-group">
        <label>Lieu</label>
        <input type="text" formControlName="location" class="form-control mb-3 mt-3"/>
      </div>

      <br />
      <button type="submit" class="btn btn-success">Ajouter une course</button>
    </form>
    <h3>Nombre de courses : {{ courses.length }}</h3>
    <h3>Les différentes courses :</h3>
    <table class="course-table">
        <thead>
          <tr>
            <th>Nom de la course</th>
            <th>Lieu</th>
            <th>Créée le </th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses" class="course-item">
            <td>{{ course.courseName }}</td>
            <td>{{ course.location }}</td>
            <td>{{ course.createdAt | date }}</td>
            <td>
              <button class="btn btn-danger" (click)="deleteCourse(course.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>


  </div>
